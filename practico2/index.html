<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./img/PPT.jpg">
   
    <!--este es un vínculo para usar un font type para hacer como un efecto de fibrón sobre la pared o tiza en la pizzarra-->
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Sedgwick+Ave+Display&family=Trocchi&display=swap"
      rel="stylesheet"
    />
    <title>Piedra papel Tijeras</title>
  </head>

  <body>
    <div>
      <h1>Piedra Papel Tijeras</h1>
      
    </div>
    <div>
      
        <div class="titulo" id="ingresar">
          <button class="cartel">CLICK PARA JUGAR</button>
        </div>

      <div class="titulo" id="name"> 
        <div id="showGamer"></div>

    
      <div id="inicio">
          <button id="play" class="llavero">Elija un Cuadro</button>
      </div>
</div>
      <div class="titulo" id="recargar">
        <button class="boquete" id="NuevaPartida">NUEVA PARTIDA</button>
      </div>
  
     


    </div>
      <div class="cuadros" id="game">
        <img src="./img/Adoquin1.gif" id="rock" class="ppt" />
        <img src="./img/Papiro+auténtico.jpg" id="paper" class="ppt" />
        <img src="./img/tijeras-peluqueria-corte-cuchillalia-360x360.jpg" id="scissors" class="ppt"/>
      </div>
    

    <div class="underbox">
      <div><p id="gamerName"></p></div>

      <div>
        <p id="compuPPT"></p>
      </div>
      <br />

      <div id="mostrarResultado"></div>

      <div id="result"></div>
    </div>

    
      <div class="board">
        <button class="aplique" id="JugarNuevamente">Limpiar</button>
      </div>

      <div class="board">
        <div class="pizarra" id="pizarra">
         <div class="tablero" id="marcador">Marcador:</div>
         <div class="tablero" id="scorePC">Computadora: 0</div>
         <div class="tablero" id="scoreUser">User: 0</div>
         <div class="tablero" id="finalResult"></div>
       </div>
      </div>

    
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
